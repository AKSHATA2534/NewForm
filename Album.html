<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
<div class="container"><br>
    <h1 class="text-success text-center"> Create Form </h1><br>
    <div class="col-lg-8  m-auto d-block">

        <form action="#" onsubmit="return validation()">

            <div class="form-group">
                <label>Username: </label>
                <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                <span id="username" class="text-danger font-weight-bold" ></span>
            </div>

            <div class="form-group">
                <label>Password: </label>
                <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                <span id="password" class="text-danger font-weight-bold" ></span>
            </div>

            <div class="form-group">
                <label>id: </label>
                <input type="text" name="id" class="form-control" id="id" autocomplete="off">
                <span id="id" class="text-danger font-weight-bold" ></span>
            </div>

            <div class="form-group">
                <label>Mobile Number: </label>
                <input type="text" name="mobileno" class="form-control" id="mobileno" autocomplete="off">
                <span id="Mobile Number" class="text-danger font-weight-bold" ></span>
            </div>

            <div class="form-group">
                <label>emailid: </label>
                <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                <span id="emailid" class="text-danger font-weight-bold" ></span>
            </div>
          
            <input type="Submit" name="Submit" value="submit" class="btn btn-success">

        </form>

    </div>

</div>

<script type="text/javascript">

    function validation(){

        var user = document.getElementById('user').value;
        var pass = document.getElementById('pass').value;
        var id = document.getElementById('id').value;
        var mobileno = document.getElementById('mobileno').value;
        var email = document.getElementById('email').value;

        if (user == ""){
            document.getElementById('username').innerHTML =" **Please fill the username field";
            return false;
        }
        if((user.length <= 2) || (user.length>20)){
            document.getElementById('username').innerHTML =" **User Length must be between 2 and 20";
            return false;
        }
        if(!isNaN(user)){
            document.getElementById('username').innerHTML =" ** only charecters are allowed";
            return false;
        }



        if (pass == ""){
            document.getElementById('password').innerHTML =" **Please fill the password field";
            return false;
        }
        if((pass.length <= 2) || (pass.length>20)){
            document.getElementById('password').innerHTML =" **password Length must be between 5 and 20";
            return false;
        }

        







        if (id == ""){
            document.getElementById('id').innerHTML =" **Please fill the id field";
            return false;
        }

        if (mobileno == ""){
            document.getElementById('Mobile Number').innerHTML =" **Please fill the mobile number field";
            return false;
        }
        if(isNaN(mobileno)){
            document.getElementById('Mobile Number').innerHTML =" **User must write digits only not characters";
            return false;
        }
        if(mobileno.length!=10){
            document.getElementById('Mobile Number').innerHTML =" **Mobile Number must be 10 digits only ";
            return false;
        }

        if (email == ""){
            document.getElementById('email id').innerHTML =" **Please fill the email id field";
            return false;
        }
        if(emails.indexOf('@') <= 0){
            document.getElementById('email id').innerHTML =" ** @ invalid position";
            return false;
        }
        if((emails.charAt(email.length-4)!='.') && (emails.charAt(emails.length-4)!='.')){
            document.getElementById('email id').innerHTML =" ** Invalid Position";
            return false;
        }
    }

</script>


</body>
</html>
